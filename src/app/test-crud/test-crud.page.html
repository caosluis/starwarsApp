<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CRUD test
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-input label="Titulo:" placeholder="Un titulo Titulo" [(ngModel)]="titulo"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-input label="Descripción:" placeholder="Una Descripción" [(ngModel)]="descripcion"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-checkbox labelPlacement="end" [(ngModel)]="done">Hecho</ion-checkbox>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-button (click)="enviar()">Enviar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let register of registerList">
            <ion-label>{{register.titulo}}</ion-label>
            <ion-label>{{register.descripcion}}</ion-label>
            <ion-label>{{register.done}}</ion-label>
            <ion-button color="primary" [routerLink]="['/update-register/'+register.id]">
              <ion-icon slot="icon-only"  name="create-outline"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="deleteRegister(register.id)">
              <ion-icon slot="icon-only"  name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
