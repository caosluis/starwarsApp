<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="test-crud">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-input label="Titulo:" placeholder="Un titulo Titulo" [(ngModel)]="titulo"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-input label="Descripción:" placeholder="Una Descripción" [(ngModel)]="descripcion"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-checkbox labelPlacement="end" [(ngModel)]="done">Hecho</ion-checkbox>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-button (click)="guardar()" [routerLink]="['/test-crud']">Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
